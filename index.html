<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<title>Jery Lenas| Intro section with dropdown navigation</title>
	</head>
	<body>
		<header class="header" id="header">
			<nav class="nav container" id="nav">
				<a href="#" class="nav_logo">
					<img src="images/logo.svg" alt="" class="nav_logo_img" />
				</a>
				<div id="overlay" onclick="closeNav()" class="overlay"></div>
				<div class="navbar_collapse" id="navbar-collapse">
					<ul class="navbar_nav grid" id="navbar-nav">
						<li class="nav_item dropdown">
							<a class="nav_link" href="#">
								<span>Features</span>
								<div class="dropdown_toggle" id="dropdown-toggle"></div>
							</a>
							<div
								class="dropdown_menu"
								id="dropdown-menu active"
								aria-labelledby="navbarDropdown"
							>
								<a class="dropdown_item dropdown_icon" href="#">
									<img src="images/icon-todo.svg" alt="" />
									<span>Todo List</span>
								</a>
								<a class="dropdown_item dropdown_icon" href="#">
									<img src="images/icon-calendar.svg" alt="" />
									<span>Calendar</span>
								</a>
								<a class="dropdown_item dropdown_icon" href="#">
									<img src="images/icon-reminders.svg" alt="" />
									<span>Reminder</span>
								</a>
								<a class="dropdown_item dropdown_icon" href="#">
									<img src="images/icon-planning.svg" alt="" />
									<span>Planning</span>
								</a>
							</div>
						</li>
						<li class="nav_item dropdown">
							<a class="nav_link" href="#">
								<span>Company</span>
								<div class="dropdown_toggle" id="dropdown-toggle"></div>
							</a>
							<div
								class="dropdown_menu"
								id="dropdown-menu"
								aria-labelledby="navbarDropdown"
							>
								<a class="dropdown_item" href="#">History</a>
								<a class="dropdown_item" href="#">Our Team</a>
								<a class="dropdown_item" href="#">Blog</a>
							</div>
						</li>
						<li class="nav_item">
							<a href="#" class="nav_link">Careers</a>
						</li>
						<li class="nav_item">
							<a href="#" class="nav_link">About</a>
						</li>
					</ul>

					<div class="navbar_btns flex">
						<button class="btn btn--text">Login</button>
						<button class="btn btn--outlined">Register</button>
					</div>
					<a href="#" onclick="closeNav()" class="nav_collapse_close">
						<img
							src="images/icon-close-menu.svg"
							alt=""
							class="nav_collapse_close"
						/>
					</a>
				</div>
				<a
					href="#"
					onclick="openNav()"
					class="nav_collapse_menu"
					id="nav-collapse-menu"
				>
					<img src="images/icon-menu.svg" alt="" class="menu_img" />
				</a>
			</nav>
		</header>
		<main class="main" id="main">
			<section class="home section">
				<div class="home_content grid">
					<div class="home_images" id="home-image">
						<img src="images/image-hero-mobile.png" alt="" class="home_image" />
					</div>
					<div class="home_description flex" id="home-description">
						<div class="description">
							<h1 class="home_title">Make <br />remote work</h1>
							<p>
								Get your team in sync, no matter your location. Streamline
								processes, create team rituals, and watch productivity soar.
							</p>
							<button class="btn btn--home">Learn more</button>
						</div>
						<div class="brand_image_content flex">
							<img src="images/client-databiz.svg" alt="" />
							<img src="images/client-audiophile.svg" alt="" />
							<img src="images/client-meet.svg" alt="" />
							<img src="images/client-maker.svg" alt="" />
						</div>
					</div>
				</div>
			</section>
		</main>

		<!-- <div class="testing"></div> -->
		<script src="js/main.js"></script>
	</body>
</html>
